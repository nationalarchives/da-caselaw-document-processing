name: Terraform Plan and Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to run plan/apply against"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production
      apply:
        description: "Run terraform apply? (true/false)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      ECR_IMAGE_TAG:
        description: "Docker image tag to deploy"
        required: true
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-plan-and-apply.yml"
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      apply:
        required: false
        type: string
        default: "false"
      ECR_IMAGE_TAG:
        required: true
        type: string
    secrets:
      AWS_ROLE_ARN:
        required: true
      TF_BACKEND_BUCKET:
        required: true
      TF_VAR_caselaw_vpc_id:
        required: true
      TF_VAR_unpublished_assets_bucket_name:
        required: true
      TF_VAR_unpublished_assets_kms_key_arn:
        required: true
      TF_VAR_s3_prefix_list_id:
        required: true

env:
  AWS_REGION: eu-west-2
  TERRAFORM_VERSION: 1.9.0
  TF_IN_AUTOMATION: true

permissions:
  contents: read

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'staging' }}
    permissions:
      contents: read
      id-token: write
    env:
      TF_VAR_caselaw_vpc_id: ${{ secrets.TF_VAR_caselaw_vpc_id }}
      TF_VAR_unpublished_assets_bucket_name: ${{ secrets.TF_VAR_unpublished_assets_bucket_name }}
      TF_VAR_unpublished_assets_kms_key_arn: ${{ secrets.TF_VAR_unpublished_assets_kms_key_arn }}
      TF_VAR_s3_prefix_list_id: ${{ secrets.TF_VAR_s3_prefix_list_id }}
      # TF_VAR_legacy_kms_key_arns: ${{ secrets.TF_VAR_legacy_kms_key_arns }}
      INPUT_ENVIRONMENT: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # v4.3.1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHubActions-TerraformPlan
          aws-region: ${{ env.AWS_REGION }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: true
      - name: Terraform Init
        run: |
          terraform init -input=false -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}"
        working-directory: terraform
      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: terraform
      - name: Terraform Plan
        env:
          ECR_IMAGE_TAG: ${{ github.event.inputs.ECR_IMAGE_TAG }}
        run: |
          terraform plan -input=false -var="ECR_IMAGE_TAG=$ECR_IMAGE_TAG"
        working-directory: terraform
      - name: Terraform Apply
        if: ${{ (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call') && github.event.inputs.apply == 'true' && ((github.event.inputs.environment == 'staging' && github.ref == 'refs/heads/main') || (github.event.inputs.environment == 'production' && startsWith(github.ref, 'v'))) }}
        env:
          ECR_IMAGE_TAG: ${{ github.event.inputs.ECR_IMAGE_TAG }}
        run: |
          terraform apply -auto-approve -var="ECR_IMAGE_TAG=$ECR_IMAGE_TAG"
        working-directory: terraform
