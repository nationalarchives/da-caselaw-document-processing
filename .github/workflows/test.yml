name: Test Lambda Strip DOCX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.12"

      - name: Install non-dockerised exiftool and qpdf
        run: sudo apt-get install -y exiftool qpdf

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda_strip_docx/requirements-dev.txt

      - name: Run tests
        run: |
          pytest lambda_strip_docx/test_handler.py -v
