name: Test Lambda Strip DOCX

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Build test Docker image
        run: |
          echo "ğŸ”¨ Building test Docker image..."
          docker build --target test -t document-cleaner-test document_cleanser_lambda/

      - name: Run tests in Docker container
        run: |
          echo "ğŸ§ª Running tests in Docker container..."
          docker run --rm document-cleaner-test
